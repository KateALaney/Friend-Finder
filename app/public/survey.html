    <style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                    <h1 class="display-4"><strong><i class="fa fa-list-alt" aria-hidden="true"></i> Friend Finder

        <div class="row">

        </div>

                            <option value="empty">Select An Option</option>

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">

                    <div class="col-md-4">

                            <option value="empty">Select An Option</option>

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="question4">Question 4: I sympathize with others.</label>
                    <div class="col-md-4">
                        <select class="form-control" id="question4">

        <div id="newFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your New Friend!</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="newFriend"></h2>
                        <img id="newFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

            </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#submitBtn").on("click", function (event) {
            event.preventDefault();
            var valid = true;
            if ($("#name").val() === "" || $("#picture").val() === "") {
                valid = false;
            } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3")
                .val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" ||
                $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8")
                .val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                valid = false;
            }
            if (valid === true) {
                var newUser = {
                    name: $("#name").val().trim(),
                    picture: $("#picture").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };
                var currentURL = window.location.origin;
                // Ajax call for receiving response after POST req
                $.post(currentURL + "/api/friends", newUser, function (data) {
                    $("#newFriend").text(data.name);
                    $("#newFriendPhoto").attr("src", data.photo);
                    $("#newFriendModal").modal("toggle");
                });
            } else {
                // If a required field is missing, show alert
                alert("Survey is incomplete!");
            }
        });
    </script>

</body>

</html>
