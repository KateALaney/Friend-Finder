<!DOCTYPE html>
<html>

<head>
    <title>Survey - Discworld Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .jumbotron {
            background-image: url(https://cdn.smartrecruiters.com/blog/wp-content/uploads/2015/11/People-city.jpg);
            background-color: #FFCC33;
            text-align: center;
            border: 2px solid black;
        }

        .form-group {
            font-weight: bold;
        }

        #name {
            font-weight: bold;
        }

        #photo {
            font-weight: bold;
        }
    </style>
</head>
</head>

<body>
    <div class="container content">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4"><strong><i class="fa fa-list-alt" aria-hidden="true"></i> Friend Finder
                            Survey</strong></h1>
                    <h4>Please answer the following questions to be matched!</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" placeholder="Name (Required)">
                    </div>
                    <div class="form-group">
                        <input id="photo" type="text" class="form-control"
                            placeholder="Link to Profile Photo (Required)">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question1">1: I am the life of the party.</label>
                    <select class="form-control" id="question1">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question2">2: I like others.</label>
                    <select class="form-control" id="question2">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question3">3: I have difficulty understanding abstract ideas.</label>
                    <select class="form-control" id="question3">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question4">4: I sympathize with others.</label>
                    <select class="form-control" id="question4">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question5">5: I get upset easily.</label>
                    <select class="form-control" id="question5">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question6">6: I don't talk a lot.</label>
                    <select class="form-control" id="question6">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question7">7: I make a mess of things.</label>
                    <select class="form-control" id="question7">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question8">8: I am not interested in other people's problems.</label>
                    <select class="form-control" id="question8">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question9">9: I do not have a good imagination.</label>
                    <select class="form-control" id="question9">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="question10">10: I feel other people's emotions.</label>
                    <select class="form-control" id="question10">
                        <option value="empty"></option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <button id="submitBtn" type="submit" class="btn btn-outline-dark">Submit</button>
                </div>
            </div>
        </div>

        <!-- Modal after survey completion -->
        <div id="bestFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your New Friend!</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <h3 id="bestFriendData"></h3>
                        <img id="bestFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="/api/friends">API Friends List</a>
                    <span>|</span>
                    <a href="https://github.com/KateALaney/Friend-Finder">GitHub Repo</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>

<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();
        // Form validation
        var valid = true;
        if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
        } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3")
            .val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $(
                "#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8")
            .val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
            valid = false;
        }
        if (valid === true) {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };
            var currentURL = window.location.origin;
            // Ajax call for receiving response after POST req
            $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#bestFriend").text(data.name);
                $("#bestFriendPhoto").attr("src", data.photo);
                $("#bestFriendModal").modal("toggle");
            });
        } else {
            // If a required field is missing, show alert
            alert("Please finish the survey to find your new friend!");
        }
    });
</script>
